[pytest]
minversion = 6.0
addopts = -ra -q
testpaths = tests
markers =
    integration: mark a test as integration
    acceptance: mark a test as acceptance
    component: mark a test as component
    unit: mark a test as unit
    slow: marks tests as slow (deselect with '-m "not slow"')
    hil: marks hardware-in-the-loop tests